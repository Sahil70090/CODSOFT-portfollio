        <h3>Area of Square:</h3>
        <p>formula: side * side</p>
        <input type="number" id="side" placeholder="Enter side of square" style="width: 550px; height: 30px;">
        <br><br>
        <p1 id="result square"></p1>
        <br><br>
        <button onclick="Square()">Square Area</button> 
        
        <h3>Area of Rectangle:</h3>
        <p>formula: length * breadth</p>
        <input type="number" id="length" placeholder="Enter length" style="width: 550px; height: 30px;">
        <input type="number" id="breadth" placeholder="Enter breadth" style="width: 550px; height: 30px;">
        <br><br>
        <p1 id="result rectangle"></p1>
        <br><br>
        <button onclick="Rectangle()">Rectangle Area</button>   

        <h3>Area of Triangle:</h3>
        <p>formula: 1/2 * height * width</p>
        <p>1/2 * <input type="number" id="height" placeholder="Enter height of Triangle" style="width: 500px; height: 30px;"> *
        <input type="number" id="width" placeholder="Enter width of Triangle" style="width: 500px; height: 30px;">
        <br><br>
        <p1 id="result Triangle"></p1>
        <br><br>
